name: Fork Rules

on:
  workflow_dispatch:
  schedule:
    - cron: "0 20 * * *"
  
jobs:
  Fork-Rules:
    runs-on: ubuntu-latest
    env:
      TZ: 'Asia/Shanghai'
    
    steps: 
    - name: Checkout target repository
      uses: actions/checkout@v4.1.5

      # 拉取文件
    - name: Clone Egern Rules
      run: |
        # rm -rf Rules/Egern/Rule/*
        mkdir -p Rules/Egern/Rule
        git clone https://github.com/blackmatrix7/ios_rule_script.git temp_directory
        cp -r temp_directory/rule/Surge/* Egern/Rule/
        rm -rf temp_directory    
 
      # 编辑文件
    - name: Edit Egern files
      run: |
        cd Egern/Rule
        # Edit '.list' files
        find . -type f -name '*.list' -print0 | while IFS= read -r -d $'\0' file; do
          if [ -f "$file" ]; then
            sed -i '2,3d' "$file"
          fi
        done

        # Edit '.sgmodule' files
        find . -type f -name '*.sgmodule' -print0 | while IFS= read -r -d $'\0' file; do
          if [ -f "$file" ]; then
            sed -i '3,4d' "$file"
          fi
        done

        find . -type f -name 'README.md' -print0 | while IFS= read -r -d $'\0' readme; do
          if [ -f "$readme" ]; then
            # 删除和替换指定的字符串
            sed -i -e '/\*\*MASTER分支 CDN (每日更新)\*\*/d' \
                   -e '/\*\*MASTER分支 GHProxy (每日更新)\*\*/d' \
                   -e '/\(不定时更新\)/d' \
                   -e '/blackmatrix7\/ios_rule_script\/release\/rule\/Surge/d' \
                   -e '/https:\/\/cdn.jsdelivr.net/d' \
                   -e '/https:\/\/ghproxy.com/d' \
                   -e 's|MASTER分支|分支|g' \
                   -e 's|## Surge|## Egern|g' \
                   -e 's|blackmatrix7/ios_rule_script/master/rule/Surge|Asimplersir/Rules/X/Egern/Rule|g' \
                   -e 's|github.com/blackmatrix7/ios_rule_script/tree/master/rule/Surge|github.com/Asimplersir/Rules/tree/X/Egern/Rule|g' \
                   -e 's|USER-AGENT|USER-AGENT(Egern支持)|g' \
                   -e 's|TOTAL|TOTAL(仅供参考)|g' \
                   -e 's|Surge定制化规则|Egern定制化规则|g' \
                   -e 's|Asimplersir/Rules/X/Egern/Rule/\(.*\)\.list|Asimplersir/Rules/X/Egern/Rule/\1.list|g' \
                   -e 's|-\([[:space:]]*\)\([A-Za-z0-9_]*\)\.list|-\1\2.list|' \
                   "$readme"
          else
            echo "$readme not found."
          fi
        done

      # 拉取文件
    - name: Clone Loon Rules
      run: |
        # rm -rf Rules/Loon/Rule/*
        mkdir -p Rules/Loon/Rule
        git clone https://github.com/blackmatrix7/ios_rule_script.git temp_directory
        cp -r temp_directory/rule/Loon/* Loon/Rule/
        rm -rf temp_directory    

      # 编辑文件
