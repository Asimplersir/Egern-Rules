          if [ -f "$file" ]; then
            sed -i '3,4d' "$file"
          fi
        done

        find . -type f -name 'README.md' -print0 | while IFS= read -r -d $'\0' readme; do
          if [ -f "$readme" ]; then
            sed -i -e '/\*\*MASTER分支 CDN (每日更新)\*\*/d' \
                   -e '/\*\*MASTER分支 GHProxy (每日更新)\*\*/d' \
                   -e '/\(不定时更新\)/d' \
                   -e '/blackmatrix7\/ios_rule_script\/release\/rule\/Loon/d' \
                   -e '/https:\/\/cdn.jsdelivr.net/d' \
                   -e '/https:\/\/ghproxy.com/d' \
                   -e 's|MASTER分支|分支|g' \
                   -e 's|## Loon|## Loon|g' \
                   -e 's|blackmatrix7/ios_rule_script/master/rule/Loon|Asimplersir/Rules/X/Loon/Rule|g' \
                   -e 's|github.com/blackmatrix7/ios_rule_script/tree/master/rule/Loon|github.com/Asimplersir/Rules/tree/X/Loon/Rule|g' \
                   -e 's|USER-AGENT|USER-AGENT(Loon支持)|g' \
                   -e 's|TOTAL|TOTAL(仅供参考)|g' \
