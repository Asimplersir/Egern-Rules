                   -e 's|Asimplersir/Rules/X/Shadowrocket/Rule/\(.*\)\.list|Asimplersir/Rules/X/Shadowrocket/Rule/\1.list|g' \
                   -e 's|-\([[:space:]]*\)\([A-Za-z0-9_]*\)\.list|-\1\2.list|' \
                   "$readme"
          else
            echo "$readme not found."
          fi
        done

      # 拉取文件
    - name: Clone Stash Rules
      run: |
        # rm -rf Rules/Stasht/Rule/*
        mkdir -p Rules/Stash/Rule
        git clone https://github.com/blackmatrix7/ios_rule_script.git temp_directory
        cp -r temp_directory/rule/Clash/* Stash/Rule/
