                   -e '/\*\*MASTER分支 GHProxy (每日更新)\*\*/d' \
                   -e '/\(不定时更新\)/d' \
                   -e '/blackmatrix7\/ios_rule_script\/release\/rule\/Shadowrocket/d' \
                   -e '/https:\/\/cdn.jsdelivr.net/d' \
                   -e '/https:\/\/ghproxy.com/d' \
                   -e 's|MASTER分支|分支|g' \
                   -e 's|## Shadowrocket|## Shadowrocket|g' \
                   -e 's|blackmatrix7/ios_rule_script/master/rule/Shadowrocket|Asimplersir/Rules/X/Shadowrocket/Rule|g' \
                   -e 's|github.com/blackmatrix7/ios_rule_script/tree/master/rule/Shadowrocket|github.com/Asimplersir/Rules/tree/X/Shadowrocket/Rule|g' \
                   -e 's|USER-AGENT|USER-AGENT(Shadowrocket支持)|g' \
                   -e 's|TOTAL|TOTAL(仅供参考)|g' \
